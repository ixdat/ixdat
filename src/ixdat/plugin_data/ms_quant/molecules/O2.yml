name: O2
formula: O2
M: 32

# ---- Thermochemistry ------ #
# from https://webbook.nist.gov/chemistry/form-ser/
thermo:
  S0:
    gas: 205.15
  dfH0:
    gas: 0

# from https://henrys-law.org/henry/browse/
H_0: 0.0012  # [(mol/l)/bar], Henry's law solubility constant
T_c: 1500 # [K], Temperature dependence constant


# ---- Mass transport ------ #
# from https://en.wikipedia.org/wiki/Mass_diffusivity:
D: 2.1e-09  # [m2/s], diffusion constant in water

# from https://en.wikipedia.org/wiki/Kinetic_diameter
molecule_diameter: 3.55e-10  # [m]

# from https://tsapps.nist.gov/publication/get_pdf.cfm?pub_id=907539, at 300 K
dynamic_viscosity: 2.07e-05  # [Pa*s]


# ---- Mass spectrometry ------ #
primary: M32  # default mass to measure at

# from https://webbook.nist.gov/chemistry/form-ser/
sigma:  # [Ang^2]
  '100': 2.621
  '70': 2.441

# from https://webbook.nist.gov/chemistry/form-ser/
spectrum:
  M16: 21.802180218
  M32: 100.0

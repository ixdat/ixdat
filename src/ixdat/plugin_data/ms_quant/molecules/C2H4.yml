name: C2H4
formula: C2H4
M: 28

# ---- Thermochemistry ------ #

# from https://webbook.nist.gov/chemistry/form-ser/
thermo:
  S0:
    gas: 219.3  # [J/(mol*K)]
  dfH0:
    gas: 52.4  # [kJ/mol]

# from https://henrys-law.org/henry/browse/
H_0: 0.0048  # [(mol/l)/bar], Henry's law solubility constant
T_c: 2087.5 # [K], Temperature dependence constant


# ---- Mass transport ------ #
# from https://en.wikipedia.org/wiki/Mass_diffusivity:
D: 2.0e-09  # [m2/s], diffusion constant in water

# from https://en.wikipedia.org/wiki/Kinetic_diameter
molecule_diameter: 4.163e-10  # [m]

# from https://tsapps.nist.gov/publication/get_pdf.cfm?pub_id=907539, at 300 K
dynamic_viscosity: 1.05e-05  # [Pa*s]


# ---- Mass spectrometry ------ #
primary: M28  # default mass to measure at

# from https://webbook.nist.gov/chemistry/form-ser/
sigma:  # [Ang^2]
  '100': 4.974
  '70': 5.115

# from https://webbook.nist.gov/chemistry/form-ser/
spectrum:
  M12: 0.500050005001
  M13: 0.900090009001
  M14: 2.100210021
  M15: 0.300030003
  M2: 0.100010001
  M24: 2.300230023
  M25: 7.81078107811
  M26: 52.9552955296
  M27: 62.3662366237
  M28: 100.0
  M29: 2.300230023
  M30: 0.100010001

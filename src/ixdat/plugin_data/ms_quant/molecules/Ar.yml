name: Ar
formula: Ar
M: 40

# ---- Thermochemistry ------ #

# from https://webbook.nist.gov/chemistry/form-ser/
thermo:
  S0:
    gas: 154.8  # [J/(mol*K)]
  dfH0:
    gas: 0  # [kJ/mol]

# from https://henrys-law.org/henry/browse/
H_0: 0.0014  # [(mol/l)/bar], Henry's law solubility constant
T_c: 1500 # [K], Temperature dependence constant


# ---- Mass transport ------ #
# from https://en.wikipedia.org/wiki/Mass_diffusivity:
D: 2.0e-09  # [m2/s], diffusion constant in water

# from https://en.wikipedia.org/wiki/Kinetic_diameter
molecule_diameter: 3.58e-10  # [m]

# from https://tsapps.nist.gov/publication/get_pdf.cfm?pub_id=907539, at 300 K
dynamic_viscosity: 2.27e-05  # [Pa*s]


# ---- Mass spectrometry ------ #
primary: M40  # default mass to measure at

# from https://webbook.nist.gov/chemistry/form-ser/
sigma:  # [Ang^2]
  '100': 2.78
  '70': 2.6

# from https://webbook.nist.gov/chemistry/form-ser/
spectrum:
  M20: 14.6214621462
  M36: 0.300030003
  M38: 0.0500050005001
  M40: 100.0

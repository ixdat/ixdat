name: N2
formula: N2
M: 28

# ---- Thermochemistry ------ #

# from https://henrys-law.org/henry/browse/
H_0: 0.00064  # [(mol/l)/bar], Henry's law solubility constant
T_c: 1330 # [K], Temperature dependence constant


# ---- Mass transport ------ #
# from https://en.wikipedia.org/wiki/Mass_diffusivity:
D: 1.88e-09  # [m2/s], diffusion constant in water

# from https://en.wikipedia.org/wiki/Kinetic_diameter
molecule_diameter: 3.7e-10  # [m]

# from https://tsapps.nist.gov/publication/get_pdf.cfm?pub_id=907539, at 300 K
dynamic_viscosity: 1.79e-05  # [Pa*s]


# ---- Mass spectrometry ------ #
primary: M28  # default mass to measure at

# from https://webbook.nist.gov/chemistry/form-ser/
sigma:  # [Ang^2]
  '100': 2.615

# from https://webbook.nist.gov/chemistry/form-ser/
spectrum:
  M14: 13.7913791379
  M28: 100.0
  M29: 0.740074007401

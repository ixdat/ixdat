name: CO
formula: CO
M: 28

# ---- Thermochemistry ------ #

# from https://webbook.nist.gov/chemistry/form-ser/
thermo:
  S0:
    gas: 197.7  # [J/(mol*K)]
  dfH0:
    gas: -110.5  # [kJ/mol]

# from https://henrys-law.org/henry/browse/
H_0: 0.0015  # [(mol/l)/bar], Henry's law solubility constant
T_c: 1360.0 # [K], Temperature dependence constant


# ---- Mass transport ------ #
# from https://en.wikipedia.org/wiki/Mass_diffusivity:
D: 1.92e-09  # [m2/s], diffusion constant in water

# from https://en.wikipedia.org/wiki/Kinetic_diameter
molecule_diameter: 3.76e-10  # [m]

# from https://tsapps.nist.gov/publication/get_pdf.cfm?pub_id=907539, at 300 K
dynamic_viscosity: 1.78e-05  # [Pa*s]


# ---- Mass spectrometry ------ #
primary: M28  # default mass to measure at

# from https://webbook.nist.gov/chemistry/form-ser/
sigma:  # [Ang^2]
  '100': 2.616
  '70': 2.516

# from https://webbook.nist.gov/chemistry/form-ser/
spectrum:
  M12: 4.700470047
  M16: 1.700170017
  M28: 100.0
  M29: 1.200120012
